<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- <script src="scripts/main.js"></script> -->
    <header class="header">
      <div class="container">
        <div class="header-top-bar-mobile">
          <a href="#" class="header-top-bar-logo">
            <img
              src="images/namu-logo.svg"
              alt="logo"
              class="header-top-bar-logo-img"
            >
          </a>

          <a href="#aside" class="header-top-bar-burger-menu">
            <img
              src="images/burger-menu.svg"
              alt="burger-menu"
              class="header-top-bar-burger-menu-img"
            >
          </a>
        </div>

        <div class="header-top-bar-tablet">
          <a href="#" class="header-top-bar-logo">
            <img
              src="images/namu-logo.svg"
              alt="logo"
              class="header-top-bar-logo-img"
            >
          </a>

          <div class="header-top-bar-tablet-burger-and-language">
            <a href="#aside" class="header-top-bar-burger-menu">
              <img
                src="images/burger-menu.svg"
                alt="burger-menu"
                class="header-top-bar-burger-menu-img"
              >
            </a>

            <a href="#" class="header-top-bar-language">
              <img
                src="images/language.svg"
                alt="language-menu"
                class="header-top-bar-language-img"
              >
            </a>
          </div>
        </div>

        <div class="header-container-for-grid">
          <div class="header-container-for-text">
            <p class="header-event header-event-dates">10 серпня - 10 листопада</p>
            <p class="header-event header-event-name">Мистецтво ХІХ - ХХ ст.</p>
            <p class="header-event header-event-description">Внесок українських митців у світову культуру 19-20 ст.</p>
          </div>

          <div class="header-container-for-button">
            <button class="header-button">Купити квиток</button>
          </div>

          <div class="header-bottom-on-desktop">
            <p class="header-bottom-on-desktop-dates">10.08 - 10.10</p>
            <div class="header-bottom-on-desktop-line"></div>
          </div>

          <a href="#" class="header-photo">
            <img
              src="images/1200px-Girl_from_Podolye_by_V.Tropinin_b.png"
              alt="photo"
              class="header-photo-img"
            >
          </a>
        </div>
      </div>
    </header>

    <aside class="aside" id="aside">
      <div class="container">
        <div class="aside-top-bar-mobile">
          <a href="#" class="aside-top-bar-mobile-logo">
            <img
              src="images/namu-logo.svg"
              alt="logo"
              class="header-top-bar-logo-img"
            >
          </a>

          <div class="aside-top-bar-mobile-language-and-close">
            <a href="#" class="aside-top-bar-mobile-language">
              <img
                src="images/language.svg"
                alt="language-menu"
                class="aside-top-bar-mobile-language-img"
              >
            </a>

            <a href="#" class="aside-top-bar-mobile-close">
              <img
                src="images/close-icon.svg"
                alt="close-icon"
                class="aside-top-bar-mobile-close-img"
              >
            </a>
          </div>
        </div>

        <div class="aside-top-bar-tablet">
          <a href="#" class="aside-top-bar-mobile-logo">
            <img
              src="images/namu-logo.svg"
              alt="logo"
              class="header-top-bar-logo-img"
            >
          </a>

          <div class="aside-top-bar-tablet-language-and-close">
            <a href="#" class="aside-top-bar-mobile-close">
              <img
                src="images/close-icon.svg"
                alt="close-icon"
                class="aside-top-bar-mobile-close-img"
              >
            </a>

            <a href="#" class="aside-top-bar-mobile-language">
              <img
                src="images/language.svg"
                alt="language-menu"
                class="aside-top-bar-mobile-language-img"
              >
            </a>
          </div>
        </div>

        <div class="aside-text">
          <div class="aside-text-schedule-and-time">
            <p class="aside-text-schedule">Розклад сьогодні:</p>
            <p class="aside-text-time">12:00 - 19:00</p>
          </div>

          <div class="aside-text-name-and-address">
            <p class="aside-text-name">Адреса:</p>
            <p class="aside-text-address">Київ, вул. М. Грушевського, 6</p>
          </div>
        </div>

        <nav class="aside-nav">
          <ul class="aside-nav-list">
            <li class="aside-nav-item">
              <a href="#" class="aside-nav-link">Актуальні виставки</a>
            </li>

            <li class="aside-nav-item">
              <a href="#" class="aside-nav-link">Найближчі події</a>
            </li>

            <li class="aside-nav-item">
              <a href="#" class="aside-nav-link">Новини</a>
            </li>
          </ul>
        </nav>

        <div class="aside-container-for-grid">
          <div class="aside-line"></div>

          <div class="header-container-for-button">
            <button class="header-button">Купити квиток</button>
          </div>

          <a href="#" class="aside-photo">
            <img
              src="images/aside-photo-desktop.png"
              alt="photo"
              class="aside-photo-img"
            >
          </a>
        </div>
      </div>
    </aside>
  </body>
</html>
